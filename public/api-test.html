<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantZen API Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .test-section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        button { background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 10px 5px; }
        button:hover { background: #556cd6; }
        .result { background: white; padding: 15px; margin: 10px 0; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        input { padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>🧪 QuantZen API Test Page</h1>
    
    <div class="test-section">
        <h3>Environment Check</h3>
        <div id="envResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>1. Health Check</h3>
        <button onclick="testHealth()">Test Health API</button>
        <div id="healthResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Subscription Test</h3>
        <input type="email" id="testEmail" placeholder="Enter test email" value="test@example.com" style="width: 300px;">
        <button onclick="testSubscription()">Test Subscription API</button>
        <div id="subscriptionResult" class="result"></div>
    </div>

    <script>
        const API_URL = 'https://backend-d7gyj7coc-satya-priyams-projects.vercel.app';
        
        // Display environment info
        document.getElementById('envResult').textContent = `API URL: ${API_URL}
Location: ${window.location.href}
User Agent: ${navigator.userAgent}`;

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.textContent = 'Testing health endpoint...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `✅ SUCCESS!
Status: ${response.status} ${response.statusText}
Response: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `❌ ERROR: ${response.status} ${response.statusText}
Response: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ NETWORK ERROR: ${error.message}
Stack: ${error.stack}`;
                resultDiv.className = 'result error';
            }
        }

        async function testSubscription() {
            const resultDiv = document.getElementById('subscriptionResult');
            const email = document.getElementById('testEmail').value;
            
            if (!email) {
                resultDiv.textContent = '❌ Please enter an email address';
                resultDiv.className = 'result error';
                return;
            }
            
            resultDiv.textContent = 'Testing subscription endpoint...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_URL}/api/subscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `✅ SUCCESS!
Status: ${response.status} ${response.statusText}
Response: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `❌ ERROR: ${response.status} ${response.statusText}
Response: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ NETWORK ERROR: ${error.message}
Stack: ${error.stack}`;
                resultDiv.className = 'result error';
            }
        }

        // Auto-run health check on load
        window.addEventListener('load', () => {
            testHealth();
        });
    </script>
</body>
</html>
